<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Pong</title>
</head>

<body>
    <header>
        <h1>Pong game</h1>
    </header>
    <div class="contentBox">
        <canvas id = "pongCanvas" width = "1280" height = "720"></canvas>
        <script src="js/pong.js"></script>

        <div class="keyInfo">
            <h2>Controls:</h2>
            <div class="keyInfoText">
                <div class="key">
                    <p>P</p>
                </div>
                <p>Pause game</p>
            </div>
            <div class="keyInfoText">
                <div class="key">
                    <p>&uArr;</p>
                </div>
                <p>Move paddle up</p>
            </div>
            <div class="keyInfoText">
                <div class="key">
                    <p>&dArr;</p>
                </div>
                <p>Move paddle down</p>
            </div>
        </div>
    </div>
</body>
</html>
