<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Pong</title>
</head>

<body>
    <header>
        <h1>Pong game</h1>
    </header>
    <div class="contentBox">
        <canvas id = "pongCanvas" width = "1280" height = "720"></canvas>
        <script src="js/pong.js"></script>

        <div class="keyInfo">
            <p class="controls">Controls:</p>
            <div class="keyInfoText">
                <div class="key">
                    <p style="transform: rotate(-90deg); position:relative; left:-4px; top:-6px;">&#10148;</p> <!--Rotate and move a right arrow symbol-->
                </div>
                <p>Move up</p>
            </div>
            <div class="keyInfoText">
                <div class="key">
                    <p style="transform: rotate(90deg); position:relative; left:4px; top:-2px;">&#10148;</p> <!--Rotate and move a right arrow symbol-->
                </div>
                <p>Move down</p>
            </div>
            <div class="keyInfoText">
                <div class="key">
                    <p>P</p>
                </div>
                <p>Pause game</p>
            </div>
            <div class="keyInfoText">
                <div class="key">
                    <p>M</p>
                </div>
                <p>toggle sound</p>
            </div>
        </div>
    </div>
</body>
</html>
